<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Release Notes | Wow Inasal Kitchen-Counter Queuing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .banner-img {
      max-height: 100px;
      object-fit: contain;
    }
    .developer-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <!-- Header Banner -->
  <header class="bg-success text-white text-center py-4">
    <img src="assets/wow_inasal_logo.jpg" alt="Release Notes" class="banner-img mb-2"/>
    <h1 class="h2 fw-bold">Release Notes</h1>
    <p class="lead mb-0">Wow Inasal Kitchen-Counter Queuing System</p>
  </header>

  <!-- Main Content -->
  <main class="container my-4" id="release-notes-container">
    <!-- Dynamic release notes will be injected here -->
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-4">
    <img src="./assets/developer.png" alt="Developer" class="developer-img mb-2" />
    <div>Â© 2025 Mark Jason Espelita, IT Programmer</div>
  </footer>

  <!-- JavaScript with Embedded JSON -->
  <script>
    const releases = [
      {
        "version": "1.0.0",
        "date": "May 28, 2025 - 2:04 PM",
        "url": "https://wow-inasal-server-host.librifyits.com",
        "author": "Mark Jason Espelita",
        "sections": [
            {
                "heading": "Initial Application Deployment",
                "items": [
                    "Released the first major version of the application.",
                    "Created a release notes document to detail the changes and updates."
                ]
            }
        ]
      }
    ];

    const container = document.getElementById('release-notes-container');
    releases.forEach(release => {
      const card = document.createElement('div');
      card.className = 'card mb-4 shadow-sm';
      card.innerHTML = `
        <div class="card-body">
          <h3 class="card-title fw-bold">Version ${release.version}</h3>
          <h6 class="card-subtitle text-muted mb-2">Release Date: ${release.date} | <a href="${release.url}" target="_blank">${release.url}</a></h6>
          <h6 class="card-subtitle text-muted mb-3">Release By: ${release.author} - IT Programmer</h6>
          ${release.sections.map(section => `
            <div class="mb-3">
              <h5>${section.heading}</h5>
              <ul>
                ${section.items.map(item => `<li>${item}</li>`).join('')}
              </ul>
            </div>
          `).join('')}
        </div>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
